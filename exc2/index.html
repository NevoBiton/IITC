<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


        let list1 = [1, 5, 8]
        let list2 = [5, 8, 2]


        function arraysDuplicates(array1, array2) {
            let newArray = []
            for (i of array1) {
                if (array2.includes(i)) {
                    newArray.push(i)
                }
            }
            return newArray.length

        }

        arraysDuplicates(list1, list2)

    </script>

</body>

</html>
