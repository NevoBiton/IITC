<body>
    <h1>Loop 7.5</h1>





    <script>

        for (let count = 1; count < 50; count += 3) {
            console.log(count)
        }


        for (let count1 = 2; count1 < 50; count1++) {
            if (count1 % 2 == 0) {
                console.log(count1)
            }
        }


    </script>
