<body>
    <h1>Loop 8</h1>



    <script>

        function factorial(n) {
            if (n < 0) {
                return "number has to be positive."
            }

            if (n == 0 || n == 1) {
                return 1;

            } else {
                return n * factorial(n - 1);
            }
        }

        let number = 5;
        console.log(factorial(number))



    </script>
